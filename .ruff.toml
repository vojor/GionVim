indent-width = 4
line-length = 120
show-fixes = true
target-version = "py313"
task-tags = ["FIX", "FIXME", "HACK", "NOTE", "PERF", "TODO", "WARN", "XXX"]
unsafe-fixes = true

[lint]
extend-select = ["UP"]
select = ["B", "E", "F", "Q"]

[format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "lf"

[lint.isort]
case-sensitive = true
