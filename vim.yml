---
base: lua51+lua52
name: vim
globals:
  GionVim:
    any: true
  GionConfig:
    any: true
  Snacks:
    any: true
  jit:
    any: true
  vim:
    any: true
  after_each:
    args:
      - type: function
  assert.equals:
    args:
      - type: any
      - type: any
      - required: false
        type: any
  assert.is_not:
    any: true
  assert.same:
    args:
      - type: any
      - type: any
  assert.spy:
    args:
      - type: any
  assert.stub:
    args:
      - type: any
  assert.truthy:
    args:
      - type: any
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
